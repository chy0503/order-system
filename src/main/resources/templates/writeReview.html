<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>데이터베이스프로그래밍</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center" style="width: 100vw; height: 100vh;">
<form action="/addReview" method="post">
    <div class="d-flex flex-column align-items-center">
        <div class="d-flex justify-content-center align-items-center">
            <label style="width: 4rem;">주문 제품</label>
            <input class="form-control m-1" type="text" th:value="${product.getName()}"
                   style="width: 14rem;" disabled>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <label style="width: 4rem;">별점</label>
            <select class="form-control m-1" type="text" name="rating" style="width: 14rem;" required>
                <option value="1">1</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <textarea class="form-control m-1 p-2" type="text" name="content" style="width: 18rem; height: 15rem;"
                      placeholder="리뷰를 작성해주세요."></textarea>
        </div>

        <input style="display: none;" th:value="${orderId}" name="orderId">
        <button class="btn btn-lg btn-info m-1 w-100" style="height: 38px; font-size: 1rem; color: white!important;"
                type="submit">리뷰 저장
        </button>
        <p><a class="text-info hover-text-black hover-cursor-pointer text-decoration-none" onclick="history.back();">이전
            페이지로
            돌아가기</a></p>
    </div>
</form>

<div id="msg" th:text="${msg}" style="display: none;"></div>
<script>
    $(document).ready(function () {
        let msg = $("#msg").text();
        if (msg.length > 0) {
            window.alert(msg);
        }
    });
</script>
</body>
</html>
