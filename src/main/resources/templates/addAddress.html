<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>데이터베이스프로그래밍</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center" style="width: 100vw; height: 100vh;">
<form action="/addAddress" method="post">
    <div class="d-flex flex-column align-items-center">
        <input class="form-control m-1" type="text" name="name" id="name" placeholder="배송지 이름" required>
        <input class="form-control m-1" type="text" name="address" id="address" placeholder="배송지 주소" required>
        <input class="form-control m-1" type="text" name="phone" id="phone" placeholder="전화번호" required>
        <button class="btn btn-lg btn-info m-1 w-100" style="height: 38px; font-size: 1rem; color: white!important;"
                type="submit">배송지 추가
        </button>
        <p><a class="text-info hover-text-black hover-cursor-pointer text-decoration-none" href="/address">이전 페이지로
            돌아가기</a></p>
    </div>
</form>

<div id="msg" th:text="${msg}" style="display: none;"></div>
<script>
    $(document).ready(function () {
        let msg = $("#msg").text();
        console.log(msg);
        if (msg.length > 0) {
            if (msg == 'success') {
                window.alert('배송지가 추가되었습니다.');
                location.href = '/address';
            } else {
                window.alert(msg);
            }
        }
    });
</script>
</body>
</html>
