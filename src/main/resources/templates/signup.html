<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>데이터베이스프로그래밍</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center" style="width: 100vw; height: 100vh;">
<form action="/signup" method="post">
    <div class="d-flex flex-column align-items-center">
        <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
        <input class="form-control m-1" type="email" name="email" placeholder="이메일" required>
        <input class="form-control m-1" type="id" name="id" placeholder="아이디" required>
        <input class="form-control m-1" type="password" name="password" placeholder="비밀번호" required>
        <button class="btn btn-lg btn-info m-1 w-100" style="height: 38px; font-size: 1rem; color: white!important;"
                type="submit">가입하기
        </button>
        <p>이미 가입했다면? <a class="text-info hover-text-black" href="/login">로그인하기</a></p>
    </div>
</form>

<div id="msg" th:text="${msg}" style="display: none;"></div>
<script>
    $(document).ready(function () {
        let msg = $("#msg").text();
        if (msg.length > 0) {
            if (msg == 'success') {
                window.alert('회원 가입이 완료되었습니다.');
                location.href = '/login';
            } else {
                window.alert(msg);
            }
        }
    });
</script>
</body>
</html>
